<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="header">
                <h4>Let play the typing speed game. where you will type the text given in the box below</h4>
            </div>
        </div>

        <div class="row">
            <div class="origin-text">
                <p class="text">Do you love the typing speed test game ?</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-as text-wrapper">
                <textarea id="textarea" name="text"  rows="6" placeholder="Start Typing the Text here to start the game"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="container">
                    <div class="row">
                        <div class="col-6" id="clock">
                            <div class="timer-wrapper">
                                <p class="timer">00:00:00</p>
                            </div>
                        </div>
                        <div class="col-6">
                            <button id="reset" class="btn">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
   </div>
</body>
</html>
